<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div>
      <container>clearbox</container>
    </div>
    <form>
      <link href="https://cdn.jsdelivr.net/npm/nouislider@14/distribute/nouislider.min.css" rel="stylesheet">
      <div id="slider">
      
      <script src="https://cdn.jsdelivr.net/npm/nouislider@14/distribute/nouislider.min.js"></script>
      <script>
        const slider = document.querySelector('#slider');
      
        noUiSlider.create(slider, {
          start: [0, 100000000],
          connect: true,
          orientation: "horizontal",
          range: {
            'min': 0,
            'max': 100000000
          }
        });
      </script>
      </div>
        <div class="d-flex justify-content-between">
          <small>0</small>
          <small>1,000,000,000</small>
        </div>
        <div class="form-group">
          <label for="prop-type">Property Type</label>
          <select type="prop-type" class="form-control" id="prop-type" aria-describedby="prop-typeHelp" data-live-search="true">
          <option></option>
          </select>
        </div>
        <div>
        </div>
          <button type="submit" class="btn btn-primary mt-1">I'm Feeling Lucky</button>
        <div class="form-group">
          <label for="state">State</label>
          <select type="state" class="form-control" id="state" aria-describedby="stateHelp" data-live-seach="true">
            <option selected class = "select-placeholder">Start typing...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Bikini Bottom">
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="zip" class="form-control" id="zip" aria-describedby="zipHelp" placeholder="55555">
        </div>
        <div class="form-group">
          <label for="bd">Bedrooms</label>
          <input type="bd" class="form-control" id="bd" aria-describedby="bdHelp" placeholder="2">
        </div>
        <div class="form-group">
          <label for="ba">Bathrooms</label>
          <input type="ba" class="form-control" id="ba" aria-describedby="baHelp" placeholder="2">
        </div>
        <div class="form-group">
          <label for="sqft">Square Feet</label>
          <input type="sqft" class="form-control" id="sqft" aria-describedby="sqftHelp" placeholder="2000">
        </div>
        <div class="form-group">
          <label for="year-built">Year Built</label>
          <input type="year-built" class="form-control" id="year-built" aria-describedby="yer-builtHelp" placeholder="2020">
        </div>
        <button type="submit" class="btn btn-primary mt-1">Submit</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>




</html>
