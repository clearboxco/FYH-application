<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="address">Street Name</label>
          <input type="address" class="form-control" id="address" aria-describedby="addressHelp" placeholder="124 Conch St.">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Bikini Bottom">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select type="state" class="form-control" id="state" aria-describedby="stateHelp" data-live-seach="true">
            <option selected class = "select-placeholder">Start typing...</option>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>





</html>
