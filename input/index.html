<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div>
      <container></container>
    </div>
    <form>
        <div class="form-group">
          <label for="address">Street Name</label>
          <input type="address" class="form-control" id="address" aria-describedby="addressHelp" placeholder="124 Conch St.">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Bikini Bottom">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select type="state" class="form-control" id="state" aria-describedby="stateHelp" data-live-seach="true">
            <option selected class = "select-placeholder">Start typing...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="zip" class="form-control" id="zip" aria-describedby="zipHelp" placeholder="55555">
        </div>
        <div class="form-group">
          <label for="bd">Bedrooms</label>
          <input type="bd" class="form-control" id="bd" aria-describedby="bdHelp" placeholder="2">
        </div>
        <div class="form-group">
          <label for="ba">Bathrooms</label>
          <input type="ba" class="form-control" id="ba" aria-describedby="baHelp" placeholder="2">
        </div>
        <div class="form-group">
          <label for="sqft">Square Feet</label>
          <input type="sqft" class="form-control" id="sqft" aria-describedby="sqftHelp" placeholder="2000">
        </div>
        <div class="form-group">
          <label for="prop-type">Property Type</label>
          <select type="prop-type" class="form-control" id="prop-type" aria-describedby="prop-typeHelp">
          </select>
        </div>
        <div class="form-group">
          <label for="sqft">Square Feet</label>
          <input type="sqft" class="form-control" id="sqft" aria-describedby="sqftHelp" placeholder="2000">
        </div>
        <div class="form-group">
          <label for="year-built">Year Built</label>
          <input type="year-built" class="form-control" id="year-built" aria-describedby="yer-builtHelp" placeholder="2020">
        </div>
        <div class="form-group">
          <label for="lat">Latitude</label>
          <input type="lat" class="form-control" id="lat" aria-describedby="latHelp" placeholder="37.1000">
        </div>
        <div class="form-group">
          <label for="lon">Longitude</label>
          <input type="lon" class="form-control" id="lon" aria-describedby="lonHelp" placeholder="95.7000">
        </div>
        <div class="form-check">
          <input type="check-example" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>




</html>
