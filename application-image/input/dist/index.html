<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    
</head>
<body>
  <div id ="page" class="container-fluid">
      <div class="row">
        <div id="search-panel-exterior" class="col" style="max-width: 280px">
          <div id="search-panel-interior" class="d-flex justify-content-around" style ="flex-direction: column">
            <div id = "search-header" class="d-flex justify-content-around">
              <div id = "search-title" class="square square-md">
                <h3 class="text-left">Your Searches</h3>
              </div>
              <div class="square square-sm">
                <button class="btn btn-primary">
                  <i class="tw-bi tw-bi-arrow-clockwise"></i>
                </button>
              </div>
            </div>

            <div id="search-items" class="d-flex justify-content-around" style="flex-direction: column">
              <div id= "card1" class="square rounded p-5 search-card">
                <div id="card1-content" class="search-card-content">

                </div>
                I am a card
              </div>
              <div id= "card2" class="search-card">
                I am a card2
              </div>
            </div>

          </div>
      </div>
      <div id="main-background-exterior" class="col">
        <div id ="main-background-interior" class="d-flex justify-content-between" style="flex-direction: column">
          <div id="main-content-headers" class="d-flex justify-content-between" style="flex-direction: row">
            <span id="search-panel-btn" style="font-size:30px;cursor:pointer">&#9776;</span>
            <span><h1 class="">findyourhome</h1></span>
            <span id="flex-item">txt</span>
          </div>
          <div id="main-content" class="container-fluid">
            <form id="main-form">  
              <div id="slider">
              </div>
                <div class="d-flex justify-content-between">
                  <small>0</small>
                  <small>1,000,000,000</small>
                </div>
                <div class="form-group">
                  <label for="prop-type">Property Type</label>
                  <select type="prop-type" class="form-control" id="prop-type" aria-describedby="prop-typeHelp" data-live-search="true">
                  <option></option>
                  </select>
                </div>
                <div>
                </div>
                  <button type="submit" class="btn btn-primary mt-1">I'm Feeling Lucky</button>
                <div class="form-group">
                  <label for="state">State</label>
                  <select type="state" class="form-control" id="state" aria-describedby="stateHelp" data-live-seach="true">
                    <option selected class = "select-placeholder">Start typing...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Bikini Bottom">
                </div>
                <div class="form-group">
                  <label for="zip">Zip Code</label>
                  <input type="zip" class="form-control" id="zip" aria-describedby="zipHelp" placeholder="55555">
                </div>
                <div class="form-group">
                  <label for="bd">Bedrooms</label>
                  <input type="bd" class="form-control" id="bd" aria-describedby="bdHelp" placeholder="2">
                </div>
                <div class="form-group">
                  <label for="ba">Bathrooms</label>
                  <input type="ba" class="form-control" id="ba" aria-describedby="baHelp" placeholder="2">
                </div>
                <div class="form-group">
                  <label for="sqft">Square Feet</label>
                  <input type="sqft" class="form-control" id="sqft" aria-describedby="sqftHelp" placeholder="2000">
                </div>
                <div class="form-group">
                  <label for="year-built">Year Built</label>
                  <input type="year-built" class="form-control" id="year-built" aria-describedby="yer-builtHelp" placeholder="2020">
                </div>
                <button type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>




</html>
